<script>
lucide.createIcons();

function mostrarGracias(e){
e.preventDefault();
const f=e.target;
fetch(f.action,{method:"POST",body:new FormData(f),headers:{Accept:"application/json"}})
.then(()=>{
f.reset();
document.getElementById("mensaje-gracias").classList.remove("hidden");
});
}
